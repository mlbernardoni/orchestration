<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel = "stylesheet" href="style.css">
<title>R2Dashboard</title>
</head>
<body>
  <header>
    <h1>R2 File Application</h1>
  </header>
  <form action="/run" method="POST">
     <input type ="hidden" value = "TBD" id="root" name="rootid" required>
    <fieldset>
      <h3>Select Parameters</h3>
	  <label for="authdropdown">Authentication</label>
	  <select class="authdropdown" data-style="btn-info" name="authdropdown">
		        <option value="Transaction">Transaction</option>
		        <option value="Batch">Batch</option>
		</select>    
      <br><br>
	  <label for="cleardropdown">Clearing</label>
	  <select class="cleardropdown" data-style="btn-info" name="cleardropdown">
		        <option value="Individual">Individual</option>
		        <option value="Bulk">Bulk</option>
		</select>    
      <br><br><br>
      <button type ="reset">Reset</button>
      <button type ="submit">Submit</button>
    </fieldset>
    
    
  </form>

</body>
</html>
